<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    /* Styles for grid layout */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .grid-item {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
    }

    .grid-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    /* Styles for buttons */
    .button-container {
    text-align: center; /* Center the buttons */
    margin-top: 20px;
  }
    .expand-button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .expand-button:hover {
      background-color: #45a049;
    }

    /* Styles for form containers */
    .form-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    /* Styles for forms */
    .job-form,
    .salary-form {
      width: 300px; /* Added width */
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: left;
      margin-bottom: 20px;
      margin: 0 auto; /* Center the form */
    }

    .job-form label,
    .salary-form label {
      display: block;
      margin-bottom: 5px;
    }

    .job-form input[type="text"],
    .salary-form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .job-form input[type="submit"],
    .salary-form input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .job-form input[type="submit"]:hover,
    .salary-form input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Error styles */
    .error {
      border: 1px solid red !important;
    }

    .error-message {
      color: red;
    }
  </style>
</head>

  <div class="button-container">
  <!-- Job Title Button -->
  <button class="expand-button" id="jobTitleButton">Job Title Form</button>
  <!-- Salary Button -->
  <button class="expand-button" id="salaryButton">Salary Form</button>
  </div>
  <!-- Job Title Form -->
  <div class="form-container" id="jobFormContainer">
    <form class="job-form" id="jobForm">
      <label for="jobDescription">Job Description:</label><br>
      <input type="text" id="jobDescription" name="jobDescription" maxlength="200" required>
      <div class="error-message" id="jobDescriptionError"></div><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Salary Form -->
  <div class="form-container" id="salaryFormContainer">
    <form class="salary-form" id="salaryForm">
      <label for="minSalary">Minimum Salary:</label><br>
      <input type="number" id="minSalary" name="minSalary" required><br><br>

      <label for="maxSalary">Maximum Salary:</label><br>
      <input type="number" id="maxSalary" name="maxSalary" required><br><br>

      <label for="avgSalary">Average Salary:</label><br>
      <input type="number" id="avgSalary" name="avgSalary" required><br><br>

      <div class="error-message" id="salaryError"></div><br><br>

      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    $(document).ready(function () {
      // Expand and collapse job title form
      $('#jobTitleButton').click(function () {
        $('#jobFormContainer').slideToggle();
        $('#salaryFormContainer').slideUp();
      });

      // Expand and collapse salary form
      $('#salaryButton').click(function () {
        $('#salaryFormContainer').slideToggle();
        $('#jobFormContainer').slideUp();
      });

      // Async character limit check for job description
      $('#jobDescription').on('input', function () {
        var maxLength = 200;
        if ($(this).val().length >= maxLength) {
          $(this).addClass('error');
          $('#jobDescriptionError').text('Character limit exceeded!');
        } else {
          $(this).removeClass('error');
          $('#jobDescriptionError').text('');
        }
      });

      // Async validation for salary form
      $('#minSalary, #maxSalary, #avgSalary').on('input', function () {
        var minSalary = parseInt($('#minSalary').val());
        var maxSalary = parseInt($('#maxSalary').val());
        var avgSalary = parseInt($('#avgSalary').val());

        if (minSalary >= 0 && minSalary < 200000 &&
          maxSalary >= 0 && maxSalary < 200000 &&
          avgSalary >= 0 && avgSalary < 200000 &&
          maxSalary > minSalary && maxSalary > avgSalary) {
          $('#minSalary, #maxSalary, #avgSalary').removeClass('error');
          $('#salaryError').text('');
        } else {
          $('#minSalary, #maxSalary, #avgSalary').addClass('error');
          $('#salaryError').text('Salary values are invalid!');
        }
      });

      // Submit function for job title form
      $('#jobForm').submit(function (e) {
        e.preventDefault();
        var formData = $(this).serialize();
        // AJAX request
        $.ajax({
          type: 'POST',
          url: 'your-job-title-endpoint', // Replace with your endpoint URL
          data: formData,
          success: function (response) {
            alert('Job title form submitted successfully!');
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
          }
        });
      });

      // Submit function for salary form
      $('#salaryForm').submit(function (e) {
        e.preventDefault();
        var formData = $(this).serialize();
        // AJAX request
        $.ajax({
          type: 'POST',
          url: 'your-salary-endpoint', // Replace with your endpoint URL
          data: formData,
          success: function (response) {
            alert('Salary form submitted successfully!');
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
          }
        });
      });
    });
  </script>
